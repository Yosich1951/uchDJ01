{% load static %}
<! doctype html>
<html Lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <!-- Подключение Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение собственного CSS -->
    <link href="{% static 'main/css/styles.css' %}" rel="stylesheet">

    {% block title %}

    {% endblock %}
</head>
<body>
    <div class="container-fluid">
    <div class="row">
        <aside class="col-md-3 col-lg-2 bg-light p-3">
            <div class="d-flex align-items-center mb-3">
                <img src="{% static 'main/img/cat_small.jpg' %}" alt="котик" class="img-fluid rounded-circle mr-2" width="50px">
                <span class="h4 mb-0">CatDjango</span>
            </div>

        </aside>
        <main class="col-md-9 col-lg-10 p-4">
            {% include 'main/nav.html'%}

            {% block content %}
            {% endblock %}

            {% include 'main/footer.html'%}
        </main>
    </div>
</div>

<<!-- Подключение Bootstrap JS и зависимостей -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
